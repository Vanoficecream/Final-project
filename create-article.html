{% extends 'base.html' %}

{% block title %}
Create an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Create new article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Type the name of new article"><br>
        <textarea name="introduction" id="introduction" class="form-control" placeholder="Type the introduction part"></textarea><br>
        <textarea name="main_text" id="main_text" class="form-control" placeholder="Type the main text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
