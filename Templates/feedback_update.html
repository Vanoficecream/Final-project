{% extends 'base.html' %}

{% block title %}
Update a feedback
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update an feedback</h1><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Type your name please."><br>
        <textarea name="introduction" id="introduction" class="form-control" placeholder="Type your phone/email/link to social network where we can reach you.">{{article.introduction}}</textarea><br>
        <textarea name="main_text" id="main_text" class="form-control" placeholder="Describe your question/problem/feedback.">{{ article.main_text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
