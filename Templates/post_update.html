{% extends 'base.html' %}

{% block title %}
Update an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update an article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Type the name of new article"><br>
        <textarea name="introduction" id="introduction" class="form-control" placeholder="Type the introduction part">{{ article.introduction }}</textarea><br>
        <textarea name="main_text" id="main_text" class="form-control" placeholder="Type the main text">{{ article.main_text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
